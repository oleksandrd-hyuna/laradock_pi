autorestart = true
startretries = 3
redirect_stderr = false
stdout_logfile = /logs/worker_stdout.log
stderr_logfile = /logs/worker_stderr.log
stopsignal = SIGINT

[program:ingestionTerminator]
environment = HOME="/var/www/project_ingestion"
command = php /var/www/project_ingestion/bin/Terminator.php
user = root
autostart = true
logfile = /logs/Terminator.log
logfile_maxbytes = 50MB
logfile_backups = 10
loglevel = info
numprocs = 1
process_name=%(program_name)s_%(process_num)02d
autorestart = true
